<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="/client/css/style.css">
    <link rel="stylesheet" href="/client/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <div th:insert="~{/client/layout/header}"></div>
</header>
<nav style="display: inline;">
    <div th:insert="~{/client/layout/menu}"></div>
</nav>
<section>
    <div class="container">
        <div class="form-login">

            <form th:action="@{/login}" method="post">
                <h4>Đăng nhập</h4>
                <div class="row-1">
                    <span style="">Tên tài khoản</span><br>
                    <input type="text" name="username" style="width: 450px;" class="form-control">
                </div>
                <span>Mật khẩu</span><br>
                <input type="text" name="password" style="width: 450px;" class="form-control">
                <input type="checkbox" id="remember-pass">
                <label for="remember-pass">Nhớ mật khẩu</label><br>
                <button>Đăng nhập</button>
                <br>
                <a href="#">Quên mật khẩu?</a>
            </form>
        </div>
    </div>
</section>
<div th:insert="~{/client/layout/footer}"></div>
</body>
</html>
