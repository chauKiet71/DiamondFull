<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="/client/css/style.css">
    <link rel="stylesheet" href="/client/css/signUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>

<body>
<header>
    <div th:insert="~{/client/layout/header}"></div>
</header>
<nav style="display: inline;">
    <div th:insert="~{/client/layout/menu}"></div>
</nav>
<section>
    <div class="container">
        <div class="sign-up">
            <form th:action="@{/signup}" th:object="${account}" method="post">
                <h4>Đăng ký</h4>
                <span>Họ và tên</span>
                <input type="text" class="form-control" id="full_name" th:field="*{full_name}" style="width: 450px;">
                <label th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}" class="text-danger"></label>
                <br>
                <span>Tên tài khoản</span>
                <input type="text" class="form-control" id="username" th:field="*{username}" style="width: 450px;">
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></label>
                <br>
                <span>Email</span>
                <input type="text" class="form-control" th:field="*{email}" style="width: 450px;">
                <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></label>
                <br>
                <!-- Mật khẩu -->
                <span>Mật khẩu</span>
                <input type="password" class="form-control" th:field="*{password}" style="width: 450px;">
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></label>
                <br>
                <button type="submit">Đăng ký</button>
                <br>
                <a href="#">Đăng nhập</a>
            </form>
        </div>
    </div>
    </div>
</section>
<div th:insert="~{/client/layout/footer}"></div>
</body>

</html>
