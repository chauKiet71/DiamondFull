<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona Gemify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="/client/css/style.css">
    <link rel="stylesheet" href="/client/css/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body ng-app="profile-app" ng-controller="profile-ctrl">
<header>
    <div th:insert="~{/client/layout/header}"></div>
</header>
<nav style="display: inline;">
    <div th:insert="~{/client/layout/menu}"></div>
</nav>
<section >
    <div class="account-container">
        <div class="row">
            <div class="col-sm-3 account-box-left">
                <ul>
                    <li><a href="">Trang tài khoản</a></li>
                    <li><a href="">Đơn hàng</a></li>
                    <li><a href="">Địa chỉ</a></li>
                    <li><a href="">Đổi mật khẩu</a></li>
                </ul>
            </div>
            <div class="col-sm-9 account-box-right">
                <p>Hồ sơ của tôi</p>
                <hr>
                <div class="row" >
                    <form>
                        <div class="form-container">
                            <div class="content-left">
                                <label >Tên đăng nhập</label>
                                <input ng-model="form.username" type="text">

                                <label>Họ và tên</label>
                                <input ng-model="form.full_name" type="text" >

                                <label>Email</label>
                                <input ng-model="form.email" type="email" >

                                <label>Giới tính</label>
                                <label><input type="radio" name="gender" ng-model="form.gender" ng-value="true">Nam</label>
                                <label><input type="radio" name="gender" ng-model="form.gender" ng-value="false">Nữ</label>

                                <label for="birthdate">Ngày sinh</label>
                                <input type="date" id="birthdate" ng-model="form.birthday" name="birthdate">
                            </div>

                            <div class="content-right">
                                <img ng-src="{{'/diamond/images/' + form.photo}}" alt="Avatar">
                                <label for="fileUpload" class="file-upload-label">Chọn ảnh</label>
                                <input type="file" id="fileUpload" name="fileUpload" accept="image/*"
                                       onchange="angular.element(this).scope().imageChanged(this.files)">
                            </div>
                            <button ng-click="update()">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:insert="~{/client/layout/footer}"></div>
<script src="/admin/js/profile.js"></script>
</body>
</html>
