<div class="content">
    <div class="page-header">
        <div class="page-title">
            <h4>Product Add</h4>
            <h6>Create new product</h6>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Code Product</label>
                        <input type="text" ng-model="form.product_id">
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" ng-model="form.product_name">
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Categorities</label>
                        <select ng-model="form.category.category_id " class="select form-control">
                            <option ng-repeat="c in cates" ng-value="c.category_id">{{c.category_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Price</label>
                        <input type="text" ng-model="form.price">
                    </div>
                </div>
                <div class="col-lg-12 col-sm-6 col-12">
                    <div class="form-group">
                        <label>Time</label>
                        <input type="date" ng-model="form.create_date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label> Product Image</label>
                        <div class="image-upload">
                            <input type="file" onchange="angular.element(this).scope().imageChanged(this.files)"
                                   id="image">
                            <div class="image-uploads">
                                <img src="/admin/img/icons/upload.svg" alt="img">
                                <h4>Drag and drop a file to upload</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <label for="image">
                        <img ng-src="{{'/admin/images/' + form.image}}">
                    </label>
                </div>
                <div class="col-lg-12">
                    <a href="javascript:void(0);" class="btn btn-submit me-2" ng-click="create()">Submit</a>
                    <a href="productlist.html" class="btn btn-cancel">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
